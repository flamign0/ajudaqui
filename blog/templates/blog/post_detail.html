{% extends 'blog/base.html' %}

{% block content %}
    <div class="anuncio">
        {% if anuncio.data_publicacao %}
            <div class="data">
                {{ anuncio.data_publicacao }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}        
        <a class="btn btn-default" href="{% url 'post_edit' pk=anuncio.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ anuncio.tipoSv }}</h2>
        <p>{{ anuncio.descSv|linebreaksbr }}</p>
    </div>
{% endblock %}
