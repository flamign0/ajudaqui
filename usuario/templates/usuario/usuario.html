{% extends 'anuncio/base.html' %}

{% load crispy_forms_tags %}




{% block content %}
<br>
<div class="texto-cabeca" style="text-align: center;">
    <h2><strong>Cadastro de Usuario</strong></h2>
</div>

<p class="lead" style="text-align: center;">
    Preencha todos os Campos
</p>
<div class="row">
    <div class="col-md-4 mx-auto">
        <form action="" method="POST">

            {% csrf_token %}
    
            {{ form|crispy }}
    
            <button type="submit" class="btn btn-primary md-3">Cadastrar</button>
        </form>
    </div>
</div>    
<br>
{% endblock %}
